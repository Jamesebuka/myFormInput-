<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- css link end -->

    <!-- font  awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- font awesome cdn link end -->
</head>
<body>
    <!-- the login form -->
    <div class="loginForm">
        <!-- Form heading -->
        <h1>Next Generation Internet Service Provider</h1>

        <!-- Form feild start -->
        <form>
            <p>Full Name</p>
            <input type="text">
            <p>Your Email</p>
            <input type="email">
            <p>Set Password</p>
            <div id ="pass">  
                <input id= "password" type="password">
                <i class="far fa-eye" onclick="viewPassword()"></i> 
			</div> 
            <button>Create Account </button>
        </form>
        <!-- Form field end -->
    </div>
    <!-- sign in page link start -->
    <div class="signIn">
        <p id="sign">Already have an account? <a href="#">Sign in</a></p>
    </div>
    <!-- sign in page link end -->

    <!-- javascript link -->
    <script type="text/javascript" src="effect.js"></script>
</body>
</html>
